<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punk Show</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            border: 2px solid #fff;
            padding: 30px;
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.8);
        }

        h1 {
            color: #ff0000;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #000;
            letter-spacing: 2px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .btn {
            background: #ff0000;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid #fff;
        }

        .btn:hover {
            background: #fff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .side-image {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 180px;
            height: 260px;
            object-fit: cover;
            border: 3px solid #ff0000;
            opacity: 0.9;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            z-index: 0;
        }

        .left-image {
            left: 5%;
        }

        .right-image {
            right: 5%;
        }

        .punk-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        @media (max-width: 900px) {
            .side-image {
                display: none;
            }
            .container {
                margin: 20px auto;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="punk-decoration">
        <div class="skull">punk</div>
    </div>

    <img src="https://i.imgur.com/qs7Z5zP.jpeg" 
         alt="Spider-Punk Left" 
         class="side-image left-image">

    <div class="container">
        <h1>PUNK SHOW</h1>
        <p>Punk crudo y rock contestatario para tu estado emocional actual.</p>
        <p>Responde 3 preguntas simples y obtén recomendaciones musicales auténticas.</p>
        <a href="{{ url_for('preguntas') }}" class="btn">EMPEZAR A ESCUCHAR</a>

        <p style="margin-top: 30px; font-size: 0.8em; color: #666;">
            La revolución será amplificada
        </p>
    </div>

    <img src="https://i.imgur.com/nY3A8gS.jpeg" 
         alt="Spider-Punk Right" 
         class="side-image right-image">

</body>
</html>
