<!DOCTYPE html>
<html>
<head>
    <title>Punk Show</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #fff;
            padding: 30px;
        }
        h1 {
            color: #ff0000;
            text-align: center;
            text-transform: uppercase;
        }
        .pregunta {
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        label:hover {
            background: #111;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .btn {
            background: #ff0000;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background: #fff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }
        .btn:active {
            animation: punkClick 0.4s ease;
        }
        @keyframes punkClick {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
            }
            50% {
                transform: scale(0.95);
                box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        input[type="radio"] {
            transform: scale(1.2);
            transition: all 0.3s ease;
        }
        input[type="radio"]:checked {
            transform: scale(1.5);
        }
        label:has(input[type="radio"]:checked) {
            background: #222;
            border-left: 3px solid #ff0000;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Punk Show</h1>
        <form method="POST">
           
            <div class="pregunta">
                <h3>1. ¿Qué emoción domina tu paisaje interno en este momento?</h3>
                <label>
                    <input type="radio" name="pregunta1" value="rabia" required>
                    RABIA
                </label>
                <label>
                    <input type="radio" name="pregunta1" value="tristeza">
                    TRISTEZA
                </label>
                <label>
                    <input type="radio" name="pregunta1" value="ansiedad">
                    ANSIEDAD
                </label>
                <label>
                    <input type="radio" name="pregunta1" value="rebeldia">
                    REBELDÍA
                </label>
                <label>
                    <input type="radio" name="pregunta1" value="apatia">
                    APATÍA
                </label>
            </div>


            <div class="pregunta">
                <h3>2. ¿Cómo de intensa es esta emoción?</h3>
                <label>
                    <input type="radio" name="pregunta2" value="baja" required>
                    BAJA
                </label>
                <label>
                    <input type="radio" name="pregunta2" value="media">
                    MEDIA
                </label>
                <label>
                    <input type="radio" name="pregunta2" value="alta">
                    ALTA
                </label>
            </div>


            <div class="pregunta">
                <h3>3. ¿Qué harías con esta energía emocional?</h3>
                <label>
                    <input type="radio" name="pregunta3" value="destruir" required>
                    DESTRUIR
                </label>
                <label>
                    <input type="radio" name="pregunta3" value="escapar">
                    ESCAPAR
                </label>
                <label>
                    <input type="radio" name="pregunta3" value="transformar">
                    TRANSFORMAR 
                </label>
                <label>
                    <input type="radio" name="pregunta3" value="reflexionar">
                    REFLEXIONAR
                </label>
            </div>


            <button type="submit" class="btn">OBTENER RECOMENDACIÓN MUSICAL</button>
        </form>
    </div>
</body>
</html>
